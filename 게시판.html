<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            visibility: hidden; /* 초기에는 페이지 숨김 */
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .image-container {
            width: 100%;
            height: 300px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .comments-view {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 3px;
            border-radius: 5px;
        }

        .comment {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }

        .comment-author {
            font-weight: bold;
            font-size: 0.8em;
        }

        .comment-time {
            color: #888;
            font-size: 0.7em;
        }

        .comment-text {
            margin-top: 5px;
            white-space: normal;
            word-break: break-word;
            font-size: 0.8em;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            margin-top: 1px;
            border-radius: 5px;
            align-self: flex-end;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-container input, .input-container textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .save-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        .date-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .comments-view {
                max-height: 600px;
            }
        }
    </style>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- 날짜 선택기 -->
        <div class="date-selector">
            <label for="dateInput">날짜 선택: </label>
            <input type="date" id="dateInput">
            <button id="dateSearchButton">조회</button>
        </div>

        <div class="image-container" id="imageContainer">
            <!-- 여기에 이미지가 동적으로 추가될 예정 -->
        </div>
        <div class="comments-view" id="commentsView">
            <!-- 여기에 댓글이 동적으로 추가될 예정 -->
        </div>
        <div class="input-container">
            <input type="text" id="authorInput" placeholder="작성자">
            <textarea id="commentInput" rows="4" placeholder="댓글 내용을 입력하세요."></textarea>
            <button class="save-button" id="saveButton">저장</button>
        </div>
    </div>

    <script>
        // 텔레그램 메시지 전송 함수
        async function sendTelegramMessage(message) {
            const token = 'YOUR_TELEGRAM_BOT_API_KEY';  // 텔레그램 API 토큰
            const chatId = 'YOUR_CHAT_ID';  // 텔레그램 채팅 ID

            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const params = new URLSearchParams({
                chat_id: chatId,
                text: message
            });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });
                const result = await response.json();
                console.log('Telegram message sent:', result);
            } catch (error) {
                console.error('Error sending Telegram message:', error);
            }
        }

        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",  // API 키
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();
        const commentsRef = database.ref('comments');

        // Firebase Storage 참조
        const storage = firebase.storage();
        const storageRef = storage.ref();

        // 날짜별 이미지 및 댓글 조회 버튼 이벤트
        document.getElementById('dateSearchButton').addEventListener('click', () => {
            const selectedDate = document.getElementById('dateInput').value;
            if (selectedDate) {
                loadComments(selectedDate);
                loadImages(selectedDate);
            } else {
                alert('날짜를 선택하세요.');
            }
        });

        // 사진 컨테이너에 날짜별 이미지 추가 함수
        function loadImages(date) {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // 이전 이미지 삭제

            storageRef.child(`images/${date}/`).listAll().then((result) => {
                result.items.forEach((imageRef) => {
                    imageRef.getDownloadURL().then((url) => {
                        const img = document.createElement('img');
                        img.src = url;
                        img.style.maxHeight = '100%';
                        img.style.maxWidth = '100%';
                        imageContainer.appendChild(img);
                    }).catch((error) => {
                        console.error('이미지 URL을 가져오는 중 오류 발생:', error);
                    });
                });
            }).catch((error) => {
                console.error('이미지 목록을 가져오는 중 오류 발생:', error);
            });
        }

        // 날짜별 댓글 불러오기
        function loadComments(date) {
            const startOfDay = new Date(date).setHours(0, 0, 0, 0);
            const endOfDay = new Date(date).setHours(23, 59, 59, 999);

            commentsRef.orderByChild('timestamp').startAt(startOfDay).endAt(endOfDay).once('value', (snapshot) => {
                const commentsView = document.getElementById('commentsView');
                commentsView.innerHTML = '';

                snapshot.forEach((childSnapshot) => {
                    const comment = childSnapshot.val();
                    const commentDiv = document.createElement('div');
                    commentDiv.classList.add('comment');

                    const headerDiv = document.createElement('div');
                    headerDiv.classList.add('comment-header');

                    const authorDiv = document.createElement('div');
                    authorDiv.classList.add('comment-author');
                    authorDiv.textContent = comment.author;

                    const timeDiv = document.createElement('div');
                    timeDiv.classList.add('comment-time');
                    timeDiv.textContent = new Date(comment.timestamp).toLocaleString();

                    const textDiv = document.createElement('div');
                    textDiv.classList.add('comment-text');
                    textDiv.textContent = comment.text;

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-button');
                    deleteButton.textContent = '삭제';
                    deleteButton.addEventListener('click', () => {
                        const adminPassword = prompt("관리자 비밀번호를 입력하세요:");
                        if (adminPassword === 'YOUR_ADMIN_PASSWORD') { // 관리자 비밀번호 확인
                            commentsRef.child(childSnapshot.key).remove()
                                .then(() => {
                                    alert('댓글이 삭제되었습니다.');
                                    loadComments(date); // 댓글 새로고침
                                })
                                .catch((error) => {
                                    console.error('댓글 삭제 중 오류 발생:', error);
                                });
                        } else {
                            alert('비밀번호가 일치하지 않습니다.');
                        }
                    });

                    // 댓글 요소들을 부모 요소에 추가
                    headerDiv.appendChild(authorDiv);
                    headerDiv.appendChild(timeDiv);
                    commentDiv.appendChild(headerDiv);
                    commentDiv.appendChild(textDiv);
                    commentDiv.appendChild(deleteButton);

                    // 댓글을 댓글 뷰에 추가
                    commentsView.appendChild(commentDiv);
                });
            });
        }

        // 댓글 저장 버튼 클릭 이벤트
        document.getElementById('saveButton').addEventListener('click', () => {
            const author = document.getElementById('authorInput').value.trim();
            const commentText = document.getElementById('commentInput').value.trim();
            const selectedDate = document.getElementById('dateInput').value;

            if (!author || !commentText || !selectedDate) {
                alert('작성자, 댓글 내용 및 날짜를 모두 입력하세요.');
                return;
            }

            const newCommentRef = commentsRef.push();
            const timestamp = new Date().getTime(); // 현재 시간 타임스탬프

            // 새 댓글 저장
            newCommentRef.set({
                author: author,
                text: commentText,
                timestamp: timestamp,
                date: selectedDate
            }).then(() => {
                alert('댓글이 저장되었습니다.');
                sendTelegramMessage(`새 댓글이 추가되었습니다:\n작성자: ${author}\n내용: ${commentText}`);
                loadComments(selectedDate); // 댓글 새로고침
            }).catch((error) => {
                console.error('댓글 저장 중 오류 발생:', error);
            });

            // 입력 필드 초기화
            document.getElementById('authorInput').value = '';
            document.getElementById('commentInput').value = '';
        });

        // 페이지 로드 시 날짜 입력 필드 초기화 및 페이지 표시
        window.onload = function () {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            document.body.style.visibility = 'visible'; // 페이지 로드 후 표시
        };
    </script>
</body>
</html>
