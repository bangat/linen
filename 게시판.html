<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            visibility: hidden; /* 초기에는 페이지 숨김 */
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box; /* 패딩과 테두리를 포함한 너비 계산 */
            min-height: 100vh; /* 추가: 화면 전체 높이 채우기 */
        }

        .image-container {
            width: 100%;
            height: 300px; /* 고정 높이 설정 */
            background-color: #e9ecef; /* 배경색 설정 (원하는 대로 변경 가능) */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* 댓글 창과의 간격 설정 */
            border-radius: 5px;
            overflow: hidden; /* 컨테이너를 벗어나는 이미지 부분을 숨김 */
        }

        .comments-view {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 3px;
            border-radius: 5px;
            box-sizing: border-box; /* 패딩을 포함한 너비 계산 */
        }

        .comment {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }

        .comment-author {
            font-weight: bold;
            font-size: 0.8em;
        }

        .comment-time {
            color: #888;
            font-size: 0.7em;
        }

        .comment-text {
            margin-top: 5px;
            white-space: normal;
            word-break: break-word;
            font-size: 0.8em;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            margin-top: 1px;
            border-radius: 5px;
            align-self: flex-end;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-container input, .input-container textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .save-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        /* 모바일 반응형 디자인 추가 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .comments-view {
                max-height: 600px;
            }
        }
    </style>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-container" id="imageContainer">
            <!-- 여기에 이미지가 동적으로 추가될 예정 -->
        </div>

        <!-- 사진 업로드 input -->
        <input type="file" id="imageUpload" accept="image/*">
        <button id="uploadButton">사진 업로드</button>

        <div class="comments-view" id="commentsView">
            <!-- 여기에 댓글이 동적으로 추가될 예정 -->
        </div>
        <div class="input-container">
            <input type="text" id="authorInput" placeholder="작성자">
            <textarea id="commentInput" rows="4" placeholder="댓글 내용을 입력하세요."></textarea>
            <button class="save-button" id="saveButton">저장</button>
        </div>
    </div>

    <script>
        // 텔레그램 메시지 전송 함수
        async function sendTelegramMessage(message) {
            const token = '텔레그램 API 토큰'; // 실제 API 토큰 입력
            const chatId = '채팅 ID'; // 실제 채팅 ID 입력

            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const params = new URLSearchParams({
                chat_id: chatId,
                text: message
            });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });
                const result = await response.json();
                console.log('Telegram message sent:', result);
            } catch (error) {
                console.error('Error sending Telegram message:', error);
            }
        }

        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "AIzaSyCSG2pFiTC7QupNTN79kKWKchnbbQZ1EwY",
            authDomain: "bulletin-board-f3efb.firebaseapp.com",
            databaseURL: "https://bulletin-board-f3efb-default-rtdb.firebaseio.com",
            projectId: "bulletin-board-f3efb",
            storageBucket: "bulletin-board-f3efb.appspot.com",
            messagingSenderId: "554876044559",
            appId: "1:554876044559:web:c4c5a10cd54b5e71f22a7a",
            measurementId: "G-DL8SYG35SK"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();
        const commentsRef = database.ref('comments');

        // Firebase Storage 참조
        const storage = firebase.storage();
        const storageRef = storage.ref();

        // 사진 업로드 기능
        document.getElementById('uploadButton').addEventListener('click', () => {
            const file = document.getElementById('imageUpload').files[0];
            if (file) {
                const imageId = new Date().getTime().toString(); // 사진마다 고유한 ID 생성
                const uploadTask = storageRef.child(`images/${imageId}`).put(file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // 업로드 진행 중
                    }, 
                    (error) => {
                        console.error('사진 업로드 중 오류 발생:', error);
                    }, 
                    () => {
                        // 업로드 완료 시 URL 가져오기
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            console.log('사진이 성공적으로 업로드되었습니다:', downloadURL);
                            loadImages();  // 사진 목록 새로 고침
                        });
                    }
                );
            } else {
                alert('사진을 선택하세요.');
            }
        });

        // 사진에 따라 댓글 필터링
        function loadImages() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';  // 기존 이미지를 초기화
            storageRef.child('images/').listAll().then((result) => {
                result.items.forEach((imageRef) => {
                    imageRef.getDownloadURL().then((url) => {
                        const img = document.createElement('img');
                        img.src = url;
                        img.style.maxHeight = '100%';
                        img.style.maxWidth = '100%';

                        // 사진 클릭 이벤트 추가
                        img.addEventListener('click', () => {
                            // 해당 사진의 고유 ID로 댓글 필터링
                            const imageId = imageRef.name;  // 파일 이름을 ID로 사용
                            loadComments(imageId);
                        });

                        imageContainer.appendChild(img);
                    }).catch((error) => {
                        console.error('이미지 URL을 가져오는 중 오류 발생:', error);
                    });
                });
            }).catch((error) => {
                console.error('이미지 목록을 가져오는 중 오류 발생:', error);
            });
}

        // 페이지 첫 로드 시 모든 댓글 불러오기
        window.onload = function () {
        loadImages();  // 모든 이미지를 먼저 불러옴
        
        // 페이지가 로드되면 body를 보이게 함
        document.body.style.visibility = 'visible';
    };
        // 특정 이미지에 대한 댓글 불러오기
        function loadComments(imageId) {
            const commentsView = document.getElementById('commentsView');
            commentsView.innerHTML = '';  // 댓글 뷰 초기화

            commentsRef.orderByChild('imageId').equalTo(imageId).once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const commentData = childSnapshot.val();
                    const commentElement = createCommentElement(childSnapshot.key, commentData.author, commentData.comment, commentData.timestamp);
                    commentsView.appendChild(commentElement);
                });
            });
        }

        // 댓글을 화면에 표시하는 함수
        function createCommentElement(commentId, author, comment, timestamp) {
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');

            const commentHeader = document.createElement('div');
            commentHeader.classList.add('comment-header');

            const commentAuthor = document.createElement('span');
            commentAuthor.classList.add('comment-author');
            commentAuthor.textContent = author;

            const commentTime = document.createElement('span');
            commentTime.classList.add('comment-time');
            commentTime.textContent = new Date(timestamp).toLocaleString();

            commentHeader.appendChild(commentAuthor);
            commentHeader.appendChild(commentTime);

            const commentText = document.createElement('div');
            commentText.classList.add('comment-text');
            commentText.textContent = comment;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.textContent = '삭제';

            deleteButton.addEventListener('click', () => {
                deleteComment(commentId);
            });

            commentElement.appendChild(commentHeader);
            commentElement.appendChild(commentText);
            commentElement.appendChild(deleteButton);

            return commentElement;
        }

        // 댓글 삭제 기능
        function deleteComment(commentId) {
            commentsRef.child(commentId).remove().then(() => {
                console.log('댓글이 삭제되었습니다.');
                alert('댓글이 삭제되었습니다.');
            }).catch((error) => {
                console.error('댓글 삭제 중 오류 발생:', error);
            });
        }

        // 댓글 저장 기능
        document.getElementById('saveButton').addEventListener('click', () => {
            const authorInput = document.getElementById('authorInput').value;
            const commentInput = document.getElementById('commentInput').value;
            const imageContainer = document.getElementById('imageContainer');
            const imageId = imageContainer.querySelector('img') ? imageContainer.querySelector('img').src.split('/').pop() : null;

            if (authorInput && commentInput && imageId) {
                const newCommentRef = commentsRef.push();
                const timestamp = new Date().getTime();

                newCommentRef.set({
                    author: authorInput,
                    comment: commentInput,
                    timestamp: timestamp,
                    imageId: imageId  // 댓글이 달린 이미지 ID 저장
                }).then(() => {
                    console.log('댓글이 저장되었습니다.');
                    alert('댓글이 저장되었습니다.');
                    sendTelegramMessage(`${authorInput} 님이 댓글을 달았습니다: ${commentInput}`);
                    loadComments(imageId);  // 댓글 목록 새로고침
                }).catch((error) => {
                    console.error('댓글 저장 중 오류 발생:', error);
                });
            } else {
                alert('작성자, 댓글 내용 또는 이미지를 확인하세요.');
            }
        });
    </script>
</body>
</html>
