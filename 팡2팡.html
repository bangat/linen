<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>íŒ¡íŒ¡ê²Œìž„</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #555;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    .timer-bar {
      width: 90vw;
      height: 30px;
      background: #eee;
      border-radius: 15px;
      margin: 12px 0;
      position: relative;
      box-shadow: inset 0 0 8px #ccc;
    }
    .timer-fill {
      position: absolute;
      height: 100%;
      background: #3399ff;
      border-radius: 15px;
      width: 100%;
      transition: width 1s linear;
    }
    .timer-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      font-size: 20px;
      line-height: 30px;
      font-weight: 600;
      color: #2176c7;
      pointer-events: none;
    }
    .board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 6px;
      width: 90vw;
      height: 70vh;
      max-height: 520px;
    }
    .tile {
      background-color: #fafafa;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8vw;
      color: #444;
      box-shadow: 0 0 12px #ddd;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      user-select: none;
    }
    .tile.selected {
      transform: scale(1.25);
      box-shadow: 0 0 25px #3399ff;
      z-index: 2;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
      height: 70vh;
      max-height: 520px;
      width: 90vw;
    }
    .gameover {
      position: absolute;
      top: 40%;
      text-align: center;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 20px 40px;
      box-shadow: 0 0 20px #ccc;
      font-size: 24px;
      color: #333;
      z-index: 100;
      user-select: none;
    }
    .gameover button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      background: #3399ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="timer-bar">
    <div class="timer-fill" id="timer-fill"></div>
    <div class="timer-text" id="timer-text">90ì´ˆ</div>
  </div>
  <div class="board" id="board"></div>
  <canvas id="line-canvas"></canvas>
  <div id="gameover" class="gameover" style="display:none;">
    ê²Œìž„ì˜¤ë²„<br />
    <button onclick="restartGame()">ë‹¤ì‹œ ì‹œìž‘</button>
  </div>

  <!-- íš¨ê³¼ìŒ -->
  <audio id="click-sound" src="https://blog.kakaocdn.net/dn/kPq6B/btsMHdSCEoa/id4EBuKeTLDdF6iJwxhKZ0/0279-%EB%A7%88%EC%9A%B0%EC%8A%A4%20%ED%81%B4%EB%A6%AD%EC%9D%8C.mp3?attach=1&knm=tfile.mp3" preload="auto"></audio>
  <audio id="match-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c7e5be685.mp3" preload="auto"></audio>
  <audio id="fail-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7cc4971ef9.mp3" preload="auto"></audio>

  <script>
    const emojis = ['ðŸ¶','ðŸ±','ðŸ¦','ðŸ°','ðŸ¼','ðŸµ','ðŸ¦Š','ðŸ¨','ðŸŽ','ðŸ‡','ðŸ“','ðŸŠ','ðŸŒ','ðŸ‰','ðŸ'];
    const rows = 10, cols = 5;
    let tiles = [];
    let selected = [];
    const board = document.getElementById("board");
    const canvas = document.getElementById("line-canvas");
    const ctx = canvas.getContext("2d");
    let timerId;

    const sounds = {
      click: document.getElementById("click-sound"),
      match: document.getElementById("match-sound"),
      fail: document.getElementById("fail-sound")
    };

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generateTiles() {
      const total = rows * cols;
      let pool = [];

      for (let i = 0; i < total / 2; i++) {
        const emoji = emojis[i % emojis.length];
        pool.push(emoji, emoji);
      }

      shuffle(pool);
      tiles = Array.from({ length: rows }, () => Array(cols).fill(""));

      let index = 0;
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          tiles[y][x] = pool[index++];
        }
      }
    }

    function renderBoard() {
      board.innerHTML = "";
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const emoji = tiles[y][x];
          const div = document.createElement("div");
          div.className = "tile";
          div.dataset.x = x;
          div.dataset.y = y;
          div.textContent = emoji;
          if (emoji) {
            div.addEventListener("click", onTileClick, { passive: true });
          }
          board.appendChild(div);
        }
      }
    }

    function clearSelection() {
      selected.forEach(s => {
        const el = board.querySelector(`.tile.selected`);
        if(el) el.classList.remove("selected");
      });
      selected = [];
    }

    function highlightSelected() {
      board.querySelectorAll(".tile.selected").forEach(el => el.classList.remove("selected"));
      selected.forEach(s => {
        const el = board.querySelector(`.tile[data-x="${s.x}"][data-y="${s.y}"]`);
        if (el) el.classList.add("selected");
      });
    }

    function onTileClick(e) {
      const x = +e.currentTarget.dataset.x;
      const y = +e.currentTarget.dataset.y;
      if (!tiles[y][x]) return;

      sounds.click.currentTime = 0;
      sounds.click.play();

      if (selected.length === 0) {
        selected.push({ x, y });
        highlightSelected();
      } else if (selected.length === 1) {
        if (selected[0].x === x && selected[0].y === y) {
          clearSelection();
          return;
        }
        if (tiles[selected[0].y][selected[0].x] !== tiles[y][x]) {
          sounds.fail.currentTime = 0;
          sounds.fail.play();
          selected = [{ x, y }];
          highlightSelected();
          return;
        }

        sounds.match.currentTime = 0;
        sounds.match.play();

        tiles[selected[0].y][selected[0].x] = "";
        tiles[y][x] = "";
        clearSelection();
        renderBoard();

        if (isCleared()) {
          endGame(true);
        }
      }
    }

    function isCleared() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (tiles[y][x]) return false;
        }
      }
      return true;
    }

    function startTimer(duration = 90) {
      let timeLeft = duration;
      const fill = document.getElementById("timer-fill");
      const text = document.getElementById("timer-text");
      fill.style.width = "100%";
      text.textContent = timeLeft + "ì´ˆ";

      if (timerId) clearInterval(timerId);
      timerId = setInterval(() => {
        timeLeft--;
        fill.style.width = (timeLeft / duration) * 100 + "%";
        text.textContent = timeLeft + "ì´ˆ";
        if (timeLeft <= 0) {
          clearInterval(timerId);
          endGame(false);
        }
      }, 1000);
    }

    function endGame(cleared) {
      clearInterval(timerId);
      const gameover = document.getElementById("gameover");
      gameover.style.display = "block";
      gameover.innerHTML = (cleared ? "ì¶•í•˜í•©ë‹ˆë‹¤! ê²Œìž„ í´ë¦¬ì–´!<br>" : "ê²Œìž„ì˜¤ë²„<br>") +
        `<button onclick="restartGame()">ë‹¤ì‹œ ì‹œìž‘</button>`;
    }

    function restartGame() {
      const gameover = document.getElementById("gameover");
      gameover.style.display = "none";
      generateTiles();
      renderBoard();
      resizeCanvas();
      startTimer();
    }

    function resizeCanvas() {
      const rect = board.getBoundingClientRect();
      canvas.width = rect.width * devicePixelRatio;
      canvas.height = rect.height * devicePixelRatio;
      canvas.style.width = rect.width + "px";
      canvas.style.height = rect.height + "px";
      canvas.style.top = rect.top + "px";
      canvas.style.left = rect.left + "px";

      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(devicePixelRatio, devicePixelRatio);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    generateTiles();
    renderBoard();
    resizeCanvas();
    startTimer();

    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
